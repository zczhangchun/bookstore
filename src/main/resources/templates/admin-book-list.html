    <!-- 页面头部 -->
    <div id="head" th:replace="admin-head :: head"></div>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <div id="aside" th:replace="admin-aside :: aside"></div>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                图书管理
                <small>全部图书</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/index"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="/admin/skipBookList">图书管理</a></li>
                <li class="active">全部图书</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="新建"
                                            onclick='location.href="/admin/skipBookAdd"'><i
                                            class="fa fa-file-o"></i> 新建
                                    </button>
                                    <button id="delete" type="button" class="btn btn-default" title="下架"
                                    ><i class="fa fa-trash-o"></i> 删除
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div id="btns" class="pull-left" style="text-align: center; width: 70%;font-size: 20px">
                            状态：<a th:href="@{'/admin/skipBookList?keyword=' + ${keyword}}">
                            <button type="button" class="btn btn-default">全部</button>
                        </a>
                            <a th:href="@{'/admin/skipBookList?status=true&keyword=' + ${keyword}}">
                                <button type="button" class="checked btn btn-default">上架</button>
                            </a>
                            <a th:href="@{'/admin/skipBookList?status=false&keyword=' + ${keyword}}">
                                <button type="button" class="btn btn-default">下架</button>
                            </a>
                        </div>

                        <div class="box-tools pull-right">
                            <div class="has-feedback">
                                <form action="/admin/skipBookList">
                                    <input name="keyword" type="text" class="" th:value="${keyword}"
                                           placeholder="请输入关键词">
                                    <input type="submit" value="搜索">
                                </form>
                            </div>
                        </div>
                        <!--工具栏/-->

                        <!--数据列表-->
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="" style="padding-right:0px;">
                                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                </th>
                                <th>ID</th>
                                <th>图书名称</th>
                                <th style="width: 10%;">所属分类</th>
                                <th>作者</th>

                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>


                            <tr th:each="book : ${pageInfo.list}">
                                <td th:id="${book.id}"><input name="ids" type="checkbox"></td>
                                <td th:text="${book.id}"></td>
                                <td th:text="${book.name}"></td>
                                <td th:text="${book.categoryName}"></td>
                                <td th:text="${book.author}"></td>

                                <td class="text-center">
                                    <a th:href="@{'/admin/skipBookEdit?id=' + ${book.id} }"><button type="button" class="btn bg-olive btn-xs"
                                            >详情
                                    </button>
                                    </a>
                                    <a th:href="@{'/admin/skipBookEdit?id=' + ${book.id} }">
                                    <button type="button" class="btn bg-olive btn-xs"
                                            >编辑
                                    </button>
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                            <!--
                        <tfoot>
                        <tr>
                        <th>Rendering engine</th>
                        <th>Browser</th>
                        <th>Platform(s)</th>
                        <th>Engine version</th>
                        <th>CSS grade</th>
                        </tr>
                        </tfoot>-->
                        </table>
                        <!--数据列表/-->
                    </div>
                    <!-- 数据表格 /-->


                </div>
                <!-- /.box-body -->

                <!-- .box-footer-->
                <div class="box-footer">

                    <div class="pull-left">
                        <div class="form-group form-inline">
                            <a>当前为第 </a><a style="color: red" th:text="${pageInfo.pageNum}"></a><a> 页，总共 </a><a
                                style="color: red" th:text="${pageInfo.pages}"></a> <a> 页，共 </a><a
                                th:text="${pageInfo.total}" style="color: red"></a><a> 条数据。</a>
                        </div>
                    </div>



                    <div th:if="${status != null}" class="box-tools pull-right">
                        <ul class="pagination">
                            <li th:if="${pageInfo.pageNum} > 1">
                                <a th:href="@{'/admin/skipBookList?page=1&status=' + ${status} + '&keyword=' + ${keyword}}"
                                   aria-label="Previous">首页</a>
                            </li>
                            <li th:if="${pageInfo.pageNum} > 1"><a
                                    th:href="@{'/admin/skipBookList?page=' + ${pageInfo.prePage} + '&status=' + ${status} + '&keyword=' + ${keyword}}">上一页</a>
                            </li>
                            <li th:if="${pageInfo.pageNum < pageInfo.pages}"><a
                                    th:href="@{'/admin/skipBookList?page=' + ${pageInfo.nextPage} + '&status=' + ${status} + '&keyword=' + ${keyword}}">下一页</a>
                            </li>
                            <li th:if="${pageInfo.pageNum < pageInfo.pages}">
                                <a th:href="@{'/admin/skipBookList?page=' + ${pageInfo.pages} + '&status=' + ${status} + '&keyword=' + ${keyword}}"
                                   aria-label="Next">尾页</a>
                            </li>
                        </ul>
                    </div>

                    <div th:if="${status == null}" class="box-tools pull-right">
                        <ul class="pagination">
                            <li th:if="${pageInfo.pageNum} > 1">
                                <a th:href="@{'/admin/skipBookList?page=1&keyword=' + ${keyword}}"
                                   aria-label="Previous">首页</a>
                            </li>
                            <li th:if="${pageInfo.pageNum} > 1"><a
                                    th:href="@{'/admin/skipBookList?page=' + ${pageInfo.prePage} + '&keyword=' + ${keyword}}">上一页</a>
                            </li>
                            <li th:if="${pageInfo.pageNum < pageInfo.pages}"><a
                                    th:href="@{'/admin/skipBookList?page=' + ${pageInfo.nextPage} + '&keyword=' + ${keyword}}">下一页</a>
                            </li>
                            <li th:if="${pageInfo.pageNum < pageInfo.pages}">
                                <a th:href="@{'/admin/skipBookList?page=' + ${pageInfo.pages} + '&keyword=' + ${keyword}}"
                                   aria-label="Next">尾页</a>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- /.box-footer-->

<script>

    $(function () {
        $("#delete").click(function () {
            var list = new Array();
            $("div[aria-checked='true']").each(function (index, element) {
                list[index] = $(element).parent().prop("id");
            })

            $.ajax({
                url: "/admin/deleteBook",
                type: "POST",
                traditional: true,
                data: {
                    "list": list
                },
                success: function(){
                  window.location.href = "/admin/skipBookList";
                }
            });

        })
    })

    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("book-manage");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
