<div class="wrapper">

    <!-- 页面头部 -->
    <div id="head" th:replace="admin-head :: head"></div>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <div id="aside" th:replace="admin-aside :: aside"></div>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                订单管理
                <small>全部订单</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/index"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="/admin/skipOrderList">订单管理</a></li>
                <li class="active">全部订单</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="刷新"
                                            onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div id="btns" class="pull-left" style="text-align: center; width: 70%;font-size: 20px">
                            状态：<a href="/admin/skipOrderList">
                            <button type="button" class="btn btn-default">全部</button>
                        </a>
                            <a href="/admin/skipOrderList?status=1">
                                <button type="button" class="btn btn-default">未付款</button>
                            </a>
                            <a href="/admin/skipOrderList?status=2">
                                <button type="button" class="btn btn-default">等待发货</button>
                            </a>
                            <a href="/admin/skipOrderList?status=3">
                                <button type="button" class="btn btn-default">等待确认</button>
                            </a>
                            <a href="/admin/skipOrderList?status=5">
                                <button type="button" class="btn btn-default">退款</button>
                            </a>
                            <a href="/admin/skipOrderList?status=4">
                                <button type="button" class="btn btn-default">订单结束</button>
                            </a>

                        </div>


                        <!--工具栏/-->

                        <!--数据列表-->
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>

                                <th>订单编号</th>
                                <th>用户id</th>
                                <th>金额</th>
                                <th>下单时间</th>
                                <th>订单状态</th>

                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>


                            <tr th:if="${pageInfo.list.size()} > 0" th:each="order : ${pageInfo.list}">

                                <td th:text="${order.orderId}"></td>
                                <td th:text="${order.userId}">71837383</td>

                                <td th:text="'￥' + ${#numbers.formatDecimal((order.actualPay)/100.00,2,2)}">￥1000</td>
                                <td th:text="${#dates.format(order.status.createTime,'yyyy-MM-dd HH:mm:ss')} ">
                                    2017-03-09 13:51:26
                                </td>
                                <th:block th:switch="${order.status.status}">
                                    <td th:case="1">未付款</td>
                                    <td th:case="2">已付款(未发货)</td>
                                    <td th:case="3">已发货(未确认)</td>
                                    <td th:case="4">订单结束</td>
                                    <td th:case="5">退款</td>
                                </th:block>
                                <td class="text-center">
                                    <a th:if="${order.status.status == 2}" th:href="@{'/admin/skipOrderShipping?orderId=' + ${order.orderId} }">
                                        <button type="button" class="btn bg-olive btn-xs"
                                                >发货
                                        </button>
                                    </a>
                                    <a th:href="@{'/admin/skipOrderQuery?orderId=' + ${order.orderId} } ">
                                        <button type="button" class="btn bg-olive btn-xs"
                                                >详情
                                        </button>
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <!--数据列表/-->

                    </div>
                    <!-- 数据表格 /-->


                </div>
                <!-- /.box-body -->

                <!-- .box-footer-->
                <div class="box-footer">
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            <a>当前为第 </a><a style="color: red" th:text="${pageInfo.pageNum}"></a><a> 页，总共 </a><a
                                style="color: red" th:text="${pageInfo.pages}"></a> <a> 页，共 </a><a
                                th:text="${pageInfo.total}" style="color: red"></a><a> 条数据。</a>
                        </div>
                    </div>

                    <div th:if="${status != null}" class="box-tools pull-right">
                        <ul class="pagination">
                            <li>
                                <a th:if="${pageInfo.pageNum > 1}"
                                   th:href="@{'/admin/skipOrderList?status=' + ${status} + '&page=1' }"
                                   aria-label="Previous">首页</a>
                            </li>
                            <li><a th:if="${pageInfo.pageNum > 1}"
                                   th:href="@{'/admin/skipOrderList?status=' + ${status} + '&page=' + ${pageInfo.prePage} }">上一页</a>
                            </li>
                            <li><a th:if="${pageInfo.pageNum < pageInfo.pages}"
                                   th:href="@{'/admin/skipOrderList?status=' + ${status} + '&page=' + ${pageInfo.nextPage} }">下一页</a>
                            </li>
                            <li>
                                <a th:if="${pageInfo.pageNum < pageInfo.pages}"
                                   th:href="@{'/admin/skipOrderList?status=' + ${status} + '&page=' + ${pageInfo.pages} }"
                                   aria-label="Next">尾页</a>
                            </li>
                        </ul>
                    </div>

                    <div th:if="${status == null}" class="box-tools pull-right">
                        <ul class="pagination">
                            <li>
                                <a th:if="${pageInfo.pageNum > 1}" href="/admin/skipOrderList?page=1"
                                   aria-label="Previous">首页</a>
                            </li>
                            <li><a th:if="${pageInfo.pageNum > 1}"
                                   th:href="@{'/admin/skipOrderList?page=' + ${pageInfo.prePage} }">上一页</a></li>
                            <li><a th:if="${pageInfo.pageNum < pageInfo.pages}"
                                   th:href="@{'/admin/skipOrderList?page=' + ${pageInfo.nextPage} }">下一页</a></li>
                            <li>
                                <a th:if="${pageInfo.pageNum < pageInfo.pages}"
                                   th:href="@{'/admin/skipOrderList?page=' + ${pageInfo.pages} }"
                                   aria-label="Next">尾页</a>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- /.box-footer-->


            </div>

        </section>

    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("order-manage");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
    });
</script>
