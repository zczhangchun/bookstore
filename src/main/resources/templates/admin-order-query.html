        <!-<!-- 页面头部 -->
        <div id="head" th:replace="admin-head :: head"></div>
        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->
        <div id="aside" th:replace="admin-aside :: aside"></div>
        <!-- 导航侧栏 /-->

        <!-- 内容区域 -->
        <div class="content-wrapper">

            <!-- 内容头部 -->
            <section class="content-header">
                <h1>
                    订单管理
                    <small>订单表单</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/admin/index"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li><a href="/admin/skipOrderList">订单管理</a></li>
                    <li class="active">订单表单</li>
                </ol>
            </section>
            <!-- 内容头部 /-->

            <!-- 正文区域 -->
            <section class="content">

                <!--订单信息-->
                <div class="panel panel-default">
                    <div class="panel-heading">订单信息</div>
                    <div class="row data-type">

                        <div class="col-md-2 title">订单编号</div>
                        <div class="col-md-4 data">
                            <input disabled type="text" class="form-control" placeholder="订单编号" th:value="${order.orderId}">
                        </div>

                        <div class="col-md-2 title">订单状态</div>
                        <div class="col-md-4 data">
                            <th:block th:switch="${order.status.status}">
                                <input th:case="1" disabled type="text" class="form-control" placeholder="未付款" value="">
                                <input th:case="2" disabled type="text" class="form-control" placeholder="已付款(未发货)" value="">
                                <input th:case="3" disabled type="text" class="form-control" placeholder="已发货(未确认)" value="">
                                <input th:case="4" disabled type="text" class="form-control" placeholder="订单结束" value="">
                                <input th:case="5" disabled type="text" class="form-control" placeholder="退款" value="">
                            </th:block>
                        </div>

                        <div class="col-md-2 title">用户ID</div>
                        <div class="col-md-4 data">
                            <input disabled type="text" class="form-control" placeholder="用户ID" th:value="${order.userId}">
                        </div>

                        <div class="col-md-2 title">下单时间</div>
                        <div class="col-md-4 data">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input th:value="${#dates.format(order.status.createTime,'yyyy年MM月dd日 HH:mm:ss')} " disabled type="text" class="form-control pull-right" id="datepicker-a3">
                            </div>
                        </div>
                        <div class="col-md-2 title">付款时间</div>
                        <div class="col-md-4 data">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input th:value="${#dates.format(order.status.paymentTime,'yyyy年MM月dd日 HH:mm:ss')} " disabled type="text" class="form-control pull-right">
                            </div>
                        </div>

                        <div class="col-md-2 title">确认时间</div>
                        <div class="col-md-4 data">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input th:value="${#dates.format(order.status.consignTime,'yyyy年MM月dd日 HH:mm:ss')} " disabled type="text" class="form-control pull-right">
                            </div>
                        </div>

                        <div class="col-md-2 title">交易完成时间</div>
                        <div class="col-md-4 data">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input  th:value="${#dates.format(order.status.endTime,'yyyy年MM月dd日 HH:mm:ss')} " disabled type="text" class="form-control pull-right">
                            </div>
                        </div>

                        <div class="col-md-6 data">

                        </div>

                        <div class="col-md-2 title rowHeight2x">买家留言</div>
                        <div class="col-md-10 data rowHeight2x">
                            <textarea th:text="${order.buyerMessage}" class="form-control" rows="3" placeholder="买家留言"></textarea>
                        </div>

                    </div>
                </div>
                <!--订单信息/-->


                <!--联系人信息-->
                <div class="panel panel-default">
                    <div class="panel-heading">收货人信息</div>
                    <div class="row data-type">

                        <div class="col-md-2 title">收货人姓名</div>
                        <div th:text="${order.receiver}" class="col-md-4 data text">
                            bipeng
                        </div>

                        <div class="col-md-2 title">收货地址</div>
                        <div th:text="${order.receiverAddress}" class="col-md-4 data text">
                            毕鹏
                        </div>

                        <div class="col-md-2 title">手机号</div>
                        <div th:text="${order.receiverPhone}" class="col-md-4 data text">
                            13301131116
                        </div>

                        <div class="col-md-2 title">邮编</div>
                        <div th:text="${order.receiverZip}" class="col-md-4 data text">
                            xxxx
                        </div>

                    </div>
                </div>
                <!--联系人信息/-->

                <!--费用信息-->
                <div class="panel panel-default">
                    <div class="panel-heading">费用信息</div>
                    <div class="row data-type">


                        <div  class="col-md-2 title">总金额</div>
                        <div th:text="'￥' + ${#numbers.formatDecimal((order.totalPay)/100.00,2,2)}" class="col-md-4 data text">
                            ￥1000
                        </div>

                        <div class="col-md-2 title">邮费</div>
                        <div th:text="'￥' + ${#numbers.formatDecimal((order.postage)/100.00,2,2)}" class="col-md-4 data text">
                            ￥1000
                        </div>

                        <div class="col-md-2 title">优惠金额</div>
                        <div th:text="'￥' + ${#numbers.formatDecimal((order.favorable)/100.00,2,2)}" class="col-md-4 data text">
                            ￥1000
                        </div>

                        <div class="col-md-2 title">实付金额</div>
                        <div th:text="'￥' + ${#numbers.formatDecimal((order.actualPay)/100.00,2,2)}" class="col-md-4 data text">
                            ￥1000
                        </div>

                    </div>
                </div>
                <!--费用信息/-->

                <!--物流信息-->
                <div class="panel panel-default">
                    <div class="panel-heading">物流信息</div>
                    <div class="row data-type">

                        <div class="col-md-2 title">物流名称</div>
                        <div th:text="${order.status.shippingName}" class="col-md-4 data text">
                            在线支付-微信
                        </div>

                        <div  class="col-md-2 title">物流单号</div>
                        <div th:text="${order.status.shippingCode}" class="col-md-4 data text">
                            ￥1000
                        </div>


                    </div>
                </div>
                <!--物流信息/-->



                <!--订单详情-->
                <div class="panel panel-default">
                    <div class="panel-heading">订单详情</div>
                    <!--数据列表-->
                    <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                        <thead>
                            <tr>
                                <th class="">图书ID</th>
                                <th class=""></th>
                                <th class="">书名</th>
                                <th class="">数量</th>
                                <th class="">单价</th>
                                <th class="">小计</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr th:each="detail : ${order.detailList}">
                                <td th:text="${detail.bookId}">-</td>
                                <td>
                                    <div class="line-center" style="width: 50px;height: 50px;">
                                        <img th:src="@{'../static/img/bookImg/' + ${detail.img} }" style="height: 100%;" alt=""/>
                                    </div>
                                </td>
                                <td th:text="${detail.bookName}">-</td>
                                <td th:text="${detail.number}">-</td>
                                <td th:text="'￥' + ${#numbers.formatDecimal((detail.price)/100.00,2,2)}">-</td>
                                <td th:text="'￥' + ${#numbers.formatDecimal((detail.price * detail.number)/100.00,2,2)}">-</td>
                            </tr>

                        </tbody>
                    </table>
                    <!--数据列表/-->
                </div>
                <!--订单详情-->

                <!--工具栏-->
                <div class="box-tools text-center">
                    <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                </div>
                <!--工具栏/-->

            </section>
            <!-- 正文区域 /-->

        </div>
        <!-- 内容区域 /-->


    </div>

    <script>
        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {
            $('#datepicker-a3').datepicker({
                autoclose: true,
                language: 'zh-CN'
            });
        });


        $(document).ready(function() {
            $('#datepicker-a6').datepicker({
                autoclose: true,
                language: 'zh-CN'
            });
        });


        $(document).ready(function() {
            // 激活导航位置
            setSidebarActive("order-manage");
        });
    </script>
