<div class="wrapper">

    <!-- 页面头部 -->
    <div id="head" th:replace="admin-head :: head"></div>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <div id="aside" th:replace="admin-aside :: aside"></div>
    <!-- 导航侧栏 /-->


    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                促销活动
                <small>促销活动</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/index"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="/admin/skipActivityList">促销活动</a></li>
                <li><a href="#">活动修改</a></li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <div class="box-body">


                <!--tab页-->
                <div class="nav-tabs-custom">

                    <!--tab头-->
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab-form" data-toggle="tab">表单</a>
                        </li>
                    </ul>
                    <!--tab头/-->

                    <!--tab内容-->
                    <div class="tab-content">

                        <!--表单内容-->
                        <div class="tab-pane active" id="tab-form">
                            <div class="row data-type">
                                <form method="post" action="/admin/updateActivity">
                                    <input hidden name="useType" th:value="${activity.useType}">

                                    <input hidden th:if="${bookActivity} != null" name="bookId" th:value="${bookActivity.bookId}">

                                    <input hidden th:if="${categoryActivity} != null" name="categoryId" th:value="${categoryActivity.categoryId}">

                                    <div class="col-md-2 title">活动名称</div>
                                    <div class="col-md-10 data">
                                        <input name="activityName" type="text" class="form-control" placeholder="活动名称"
                                               th:value="${activity.activityName}">
                                    </div>

                                    <div class="col-md-2 title">活动类型</div>
                                    <div class="col-md-8 data">
                                        <th:block th:switch="${activity.useType}">
                                            <input readonly th:case="0" type="text" class="form-control"
                                                   value="全程促销">
                                            <input readonly th:case="1" type="text" class="form-control"
                                                   value="指定分类">
                                            <input readonly th:case="2" type="text" class="form-control"
                                                   value="指定商品">
                                        </th:block>
                                    </div>
                                    <div class="col-md-2 data">
                                    </div>

                                    <div id="fullReduction" th:if="${activity.useType} == 0">
                                        <div class="col-md-2 title">促销金额</div>
                                        <div class="col-md-1 data">
                                            <input style="text-align: center" disabled type="text" class="form-control"
                                                   placeholder="满">
                                        </div>
                                        <div class="col-md-2 data">
                                            <input id="full" name="full" style="text-align: center" type="text"
                                                   class="form-control"
                                                   placeholder="单位：分" th:value="${activity.full}">
                                        </div>
                                        <div class="col-md-1 data">
                                            <input style="text-align: center" disabled type="text" class="form-control"
                                                   placeholder="减">
                                        </div>
                                        <div class="col-md-2 data">
                                            <input id="subtract" name="subtract" style="text-align: center" type="text"
                                                   class="form-control" placeholder="单位：分" th:value="${activity.subtract}">
                                        </div>
                                        <div class="col-md-4 data">
                                        </div>
                                    </div>

                                    <div id="discount" th:if="${activity.useType} != 0">
                                        <div class="col-md-2 title">折扣率</div>
                                        <div class="col-md-2 data">
                                            <div class="input-group">
                                                <input id="discountVal" name="discount" style="text-align: center"
                                                       type="text"
                                                       class="form-control"
                                                th:value="${activity.discount}">
                                                <span class="input-group-addon">%</span>
                                            </div>
                                        </div>
                                        <div class="col-md-8 data">
                                        </div>
                                    </div>



                                    <div id="book" th:if="${activity.useType} == 1">
                                        <div class="col-md-2 title">活动分类</div>
                                        <div class="col-md-10 data">
                                            <input readonly class="form-control" type="text" id="text" th:value="${categoryActivity.categoryName}">
                                        </div>
                                    </div>

                                    <div id="category" th:if="${activity.useType} == 2">
                                        <div class="col-md-2 title">活动商品</div>
                                        <div class="col-md-10 data">
                                            <input readonly class="form-control" type="text" id="text1" th:value="${bookActivity.bookName}">
                                        </div>
                                    </div>

                                    <div class="col-md-2 title rowHeight2x">备注</div>
                                    <div class="col-md-10 data rowHeight2x">
                                        <textarea name="remark" class="form-control" rows="3" placeholder="备注" th:text="${activity.remark}"
                                        ></textarea>
                                    </div>


                                    <div class="col-md-2 title"></div>
                                    <div class="col-md-10 data text-center">
                                        <button type="submit" class="btn bg-maroon">保存</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--表单内容/-->

                    </div>
                    <!--tab内容/-->

    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {
        $('#datepicker-a5').datepicker({
            autoclose: true,
            language: 'zh-CN'
        });
    });


    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("activity");
    });
