<body class="hold-transition skin-purple sidebar-mini">

    <div class="wrapper">

        <!-- 页面头部 -->
        <div id="head" th:replace="admin-head :: head"></div>
        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->
        <div id="aside" th:replace="admin-aside :: aside"></div>
        <!-- 导航侧栏 /-->

        <!-- 内容区域 -->
        <div class="content-wrapper">

            <!-- 内容头部 -->
            <section class="content-header">
                <h1 th:text="${msg} + '详情'">
                    订单管理
                    <small th:text="${msg} + '详情'">全部订单</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/admin/index"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li><a href="/admin/skipReport"> 数据报表</a></li>
                    <li class="active" th:text="${msg} + '详情'">全部订单</li>
                </ol>
            </section>
            <!-- 内容头部 /-->

            <!-- 正文区域 -->
            <section class="content">

                <!-- .box-body -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">列表</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--数据列表-->
                            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                                <thead>
                                    <tr>
                                        <th >ID</th>
                                        <th >图书ID</th>
                                        <th >操作数量</th>
                                        <th >操作时间</th>

                                    </tr>
                                </thead>
                                <tbody>



                                    <tr th:each="statement : ${pageInfo.list}">
                                        <td th:text="${statement.id}">
                                            1
                                        </td>
                                        <td th:text="${statement.bookId}">71837383</td>
                                        <td th:text="${statement.count}">北京一日游</td>

                                        <td th:text="${#dates.format(statement.operationTime,'yyyy-MM-dd HH:mm:ss')}">￥1000</td>

                                    </tr>

                                </tbody>
                                <!--
                            <tfoot>
                            <tr>
                            <th>Rendering engine</th>
                            <th>Browser</th>
                            <th>Platform(s)</th>
                            <th>Engine version</th>
                            <th>CSS grade</th>
                            </tr>
                            </tfoot>-->
                            </table>
                            <!--数据列表/-->

                        </div>
                        <!-- 数据表格 /-->


                    </div>
                    <!-- /.box-body -->

                    <!-- .box-footer-->
                    <div class="box-footer">


                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <a>当前为第 </a><a style="color: red" th:text="${pageInfo.pageNum}"></a><a> 页，总共 </a><a
                                    style="color: red" th:text="${pageInfo.pages}"></a> <a> 页，共 </a><a
                                    th:text="${pageInfo.total}" style="color: red"></a><a> 条数据。</a>
                            </div>
                        </div>


                        <div class="box-tools pull-right">
                            <ul class="pagination">
                                <li>
                                    <a th:if="${pageInfo.pageNum > 1}" th:href="@{'/admin/skipStatement?page=1&type=' + ${type} }"
                                       aria-label="Previous">首页</a>
                                </li>
                                <li><a th:if="${pageInfo.pageNum > 1}"
                                       th:href="@{'/admin/skipStatement?page=' + ${pageInfo.prePage} + '&type=' + ${type} }">上一页</a></li>
                                <li><a th:if="${pageInfo.pageNum < pageInfo.pages}"
                                       th:href="@{'/admin/skipStatement?page=' + ${pageInfo.nextPage} + '&type=' + ${type} }">下一页</a></li>
                                <li>
                                    <a th:if="${pageInfo.pageNum < pageInfo.pages}"
                                       th:href="@{'/admin/skipStatement?page=' + ${pageInfo.pages} + '&type=' + ${type} }"
                                       aria-label="Next">尾页</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <!-- /.box-footer-->


                </div>

            </section>
            <!-- 正文区域 /-->

    <script>
        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {

            // 激活导航位置
            setSidebarActive("report");

            // 列表按钮 
            $("#dataList td input[type='checkbox']").iCheck({
                checkboxClass: 'icheckbox_square-blue',
                increaseArea: '20%'
            });
            // 全选操作 
            $("#selall").click(function() {
                var clicks = $(this).is(':checked');
                if (!clicks) {
                    $("#dataList td input[type='checkbox']").iCheck("uncheck");
                } else {
                    $("#dataList td input[type='checkbox']").iCheck("check");
                }
                $(this).data("clicks", !clicks);
            });
        });
    </script>
