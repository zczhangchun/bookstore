<script>

    $(function () {
        //得到焦点事件
        $(".intputClass").focus(function () {

            var lableId = $(this).attr("id") + "Error";
            $("#" + lableId).text("")//把lable内容清空
            showError($("#" + lableId).text(""))//隐藏没有信息的lable

        })

        //失去焦点事件
        $(".intputClass").blur(function () {

            //对表单进行校验
            //获取id值
            var id = $(this).attr("id");
            //获取方法名
            var funName = "verify" + id.substring(0,1).toUpperCase() + id.substring(1) + "()";
            //调用方法
            eval(funName);

        })

        //提交表单时进行校验
        $("#form").submit(function () {
            var bool = true;
            if (!verifyName()) {
                //如果为false，校验失败
                bool = false;
            }

            return bool;

        })

    })

    function verifyName() {
        var id = "name";
        var value = $("#" + id).val();//获取输入框内容

        //非空校验
        if (!value){
            //提示错误信息
            $("#" + id + "Error").text("名称不能为空");
            showError($("#" + id + "Error"));
            return false;
        }

        //长度校验
        if (value.length < 1 || value.length > 15){
            $("#" + id + "Error").text("名称长度需要在1～15位之间");
            showError($("#" + id + "Error"));
            return false;
        }

        var bool = true;
        //后端校验是否存在该名称
        $.ajax({
            url: "/admin/verifyCategory",
            type: "POST",
            async: false,//需要是同步请求
            cache: false,
            dataType: "JSON",
            data: {

                "data": value
            },
            success: function (result) {
                if (!result){
                    //如果返回结果是false，说明已存在
                    $("#" + id + "Error").text("分类已存在");
                    showError($("#" + id + "Error"));
                    bool = result;
                }
            }
        });

        return bool;
    }

    function showError(element){
        var text = element.text();
        if (!text){
            //没有内容，隐藏元素
            element.css("display","none");
        }else {
            //有内容，显示元素
            element.css("display","");
        }
    }

    $(document).ready(function () {

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    });
