        <!-- 正文区域 -->

            <div class="box-body">

                <!--tab页-->

                    <!--tab头-->
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab-form" data-toggle="tab">表单</a>
                        </li>
                    </ul>

                    <!--tab头/-->
                    <form action="/admin/updateBook" id="form" method="post" enctype="multipart/form-data">

                    <!--tab内容-->
                    <div class="tab-content">
                        <div class="col-md-12">
                        <div class="col-md-5"></div>
                        <div style="text-align: left" class="col-md-3">
                            <img style="height: 200px" th:src="@{'../static/img/bookImg/' + ${book.img} }">
                        </div>
                        <div class="col-md-4"></div>
                        </div>
                        <!--表单内容-->
                        <div class="tab-pane active" id="tab-form">
                            <div class="row data-type">
                                <input hidden name="img" th:value="${book.img}" />
                                <input hidden name="id" th:value="${book.id}">
                                <input th:if="${book.status} == true" hidden name="status" th:value="${book.status}">
                                <div class="col-md-2 title">ID</div>
                                <div th:text="${book.id}" class="col-md-10 data text">
                                    自动生成
                                </div>

                                <div class="col-md-2 title">图书名称 <a style="color: red">*</a></div>
                                <div class="col-md-8 data">
                                    <input th:value="${book.name}" id="name" name="name" type="text" class="intputClass form-control" placeholder="图书名称">
                                </div>
                                <div class="col-md-2 data">
                                    <label class="errorClass" id="nameError" style="color: red"></label>
                                </div>

                                <div class="col-md-2 title">图书作者 <a style="color: red">*</a></div>
                                <div class="col-md-8 data">
                                    <input th:value="${book.author}" id="author" name="author" type="text" class="intputClass form-control" placeholder="图书作者">
                                </div>
                                <div class="col-md-2 data">
                                    <label class="errorClass" id="authorError" style="color: red"></label>
                                </div>

                                <div class="col-md-2 title">所属分类 <a style="color: red">*</a></div>
                                <div class="col-md-8 data">
                                    <select name="categoryId" class="form-control">
                                        <option th:value="${book.categoryId}" th:text="${book.categoryName}"></option>
                                        <option th:value="${category.id}" th:if="${book.categoryId != category.id}" th:each="category : ${categoryList}" th:text="${category.name}">医学</option>
                                    </select>
                                </div>
                                <div class="col-md-2 data">

                                </div>


                                <div class="col-md-2 title">价格 <a style="color: red">*</a></div>
                                <div class="col-md-8 data">
                                    <input th:value="${book.price}" name="price" id="price" type="text" class="intputClass form-control" placeholder="单位：分" value="">
                                </div>
                                <div class="col-md-2 data">
                                    <label class="errorClass" id="priceError" style="color: red"></label>
                                </div>

                                <div class="col-md-2 title">商品编码(ISBN) <a style="color: red">*</a></div>
                                <div class="col-md-8 data">
                                    <input th:value="${book.isbn}" id="isbn" name="isbn" type="text" class="intputClass form-control" placeholder="商品编码(ISBN)" value="">
                                </div>
                                <div class="col-md-2 data">
                                    <label class="errorClass" id="isbnError" style="color: red"></label>
                                </div>

                                <th:block th:if="${book.status} == false">
                                <div class="col-md-2 title">上架状态</div>
                                <div class="col-md-8 data">
                                    <div class="form-group form-inline">
                                        <input type="radio" name="status" value="false" > 下架
                                        <th:block th:if="${book.stock} > 0"><input type="radio" name="status" value="true"> 上架</th:block>
                                        <th:block th:if="${book.stock} <= 0"><input  disabled type="radio" name="status" value="true"> 上架</th:block>
                                    </div>
                                </div>


                                <div class="col-md-2 data">
                                    <label th:if="${book.stock} <= 0" style="color: red">库存小于0，无法上架 </label>
                                </div>
                                </th:block>

                                <div class="col-md-2 title">出版社 <a style="color: red">*</a></div>
                                <div class="col-md-8 data">
                                    <input th:value="${book.publisher}" name="publisher" id="publisher" type="text" class="intputClass form-control" placeholder="出版社" value="">
                                </div>
                                <div class="col-md-2 data">
                                    <label class="errorClass" id="publisherError" style="color: red"></label>
                                </div>

                                <div class="col-md-2 title">出版时间</div>
                                <div class="col-md-8 data">
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input th:value="${#dates.format(book.publishTime,'yyyy年MM月dd日')}" name="publishTime" type="text" class="form-control pull-right" id="datepicker-a5">
                                    </div>
                                </div>
                                <div class="col-md-2 data">
                                </div>

                                <div class="col-md-2 title">包装</div>
                                <div class="col-md-8 data">
                                    <input th:value="${book.packing}" name="packing" type="text" class="form-control" placeholder="包装" value="">
                                </div>
                                <div class="col-md-2 data">

                                </div>


                                <div class="col-md-2 title">页数</div>
                                <div class="col-md-8 data">
                                    <input th:value="${book.pagesize}" name="pagesize" type="text" class="form-control" placeholder="页数" value="">
                                </div>
                                <div class="col-md-2 data">

                                </div>

                                <div class="col-md-2 title">开本</div>
                                <div class="col-md-8 data">
                                    <input th:value="${book.format}" id="format" name="format" type="text" class="intputClass form-control" placeholder="开本" value="">
                                </div>
                                <div class="col-md-2 data">
                                    <label class="errorClass" id="formatError" style="color: red"></label>
                                </div>



                                <div class="col-md-2 title rowHeight2x">图书简介</div>
                                <div class="col-md-10 data rowHeight2x">
                                    <textarea th:value="${book.detail}" name="detail" class="form-control" rows="3" placeholder="图书简介"></textarea>
                                </div>

                                <div class="col-md-2 title"></div>
                                <div class="col-md-10 data text-center">
                                    <button type="submit" class="btn bg-maroon">保存</button>
                                    <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                                </div>
                            </div>
                        </div>
                        <!--表单内容/-->

<script>


    $(function () {

        var status = /*[[${book.status}]]*/false;
        if (!status){
            $("input[name='status']:eq(0)").prop("checked","checked");
        }else {
            $("input[name='status']:eq(1)").prop("checked","checked");
        }


    })

    $(function () {

        //给每个input都添加得到焦点事件
        $(".intputClass").focus(function () {
            //获取当前元素的id
            var lableId = $(this).prop("id");

            //把lable中的内容清空
            $("#" + lableId + "Error").text("");
            showError($("#" + lableId + "Error"));

        })

        //失去焦点事件
        $(".intputClass").blur(function () {

            //对表单进行校验
            //获取id值
            var id = $(this).prop("id");
            //获取方法名
            var funName = "verify" + id.substring(0,1).toUpperCase() + id.substring(1) + "()";
            //调用方法
            eval(funName);

        })

        //提交时在做校验
        $("#form").submit(function () {


            var bool = true;
            if (!verifyName()) {
                bool = false;
            }
            if (!verifyAuthor()) {
                bool = false;
            }
            if (!verifyFormat()) {
                bool = false;
            }
            if (!verifyIsbn()) {
                bool = false;
            }
            if (!verifyPrice()) {
                bool = false;
            }
            if (!verifyPublisher()) {
                bool = false;
            }
            return bool;

        })



    })

    //校验书名
    function verifyName(){
        var id = "name";
        var value = $("#" + id).val();
        //1.非空校验
        if (!value){

            $("#" + id + "Error").text("不能为空");
            //显示错误信息
            showError($("#" + id + "Error"));
            return false;
        }

        return true;

    }

    //校验作者
    function verifyAuthor(){
        var id = "author"
        var value = $("#" + id).val();
        //1.非空
        if (!value){
            $("#" + id + "Error").text("不能为空");
            showError($("#" + id + "Error"));
            return false;
        }

        return true;
    }

    //校验价格
    function verifyPrice(){
        var id = "price"
        var value = $("#" + id).val();
        //1.非空
        if (!value){
            $("#" + id + "Error").text("不能为空");
            showError($("#" + id + "Error"));
            return false;
        }

        return true;

    }

    //校验出版社
    function verifyPublisher(){
        var id = "publisher"
        var value = $("#" + id).val();
        //1.非空
        if (!value){
            $("#" + id + "Error").text("不能为空");
            showError($("#" + id + "Error"));
            return false;
        }

        return true;
    }

    //校验开本
    function verifyFormat(){
        var id = "format";
        var value = $("#" + id).val()
        //1.可以为空，但不为空时必须时数字
        if (value){
            var reg = /^[1-9]\d*$|^0$/;
            if (!reg.test(value)){
                $("#" + id + "Error").text("必须为正整数");
                showError($("#" + id + "Error"));
                return false;
            }
        }

        return true;

    }


    //校验ISBN
    function verifyIsbn(){
        var id = "isbn"
        var value = $("#" + id).val();
        //1.非空
        if (!value){
            $("#" + id + "Error").text("不能为空");
            showError($("#" + id + "Error"));
            return false;
        }

        return true;
    }


    //展示错误信息
    function showError(element){
        var text = element.text();
        if (!text){
            //如果为空，隐藏元素
            element.css("display","none");
        } else {

            //有内容，显示该元素
            element.css("display","");

        }

    }



    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {
        $('#datepicker-a5').datepicker({
            autoclose: true,
            language: 'zh-CN'
        });
    });


    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("book-manage");
    });
</script>
