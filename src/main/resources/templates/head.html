<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="navbar navbar-default" th:fragment="head">
    <div class="container">
        <div class="navbar-header">
            <a href="/category/skipIndex" class="navbar-brand">网上书城</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" >
                <li><a href="/category/findAll">全部分类</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right hidden-sm">
                <li>
                    <form class="navbar-form navbar-left" action="/book/findByKeyword">
                        <div class="form-group">
                            <input style="width: 350px" name="keyword" type="text" class="form-control" placeholder="输入关键字查询">
                        </div>
                        <button type="submit" class="btn btn-primary">搜索</button>
                    </form>
                </li>

                <li class="dropdown" id="open" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="'欢迎您，'+${session.user.getUsername()}">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/skipCenter">修改密码</a></li>
                        <li><a href="/cart/skipCart">查看购物车</a></li>
                        <li><a href="/order/queryOrderByStatus">我的订单</a></li>
                        <li><a href="/user/queryAddressByUserId">收货地址管理</a></li>
                    </ul>
                </li>

                <li th:if="${session.user == null}"><a href="/user/skipLogin">登录</a></li>
                <li th:if="${session.user == null}"><a href="/user/skipRegister">注册</a></li>

                <li th:if="${session.user != null}">
                    <a href="/user/logout">退出登录</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
