<body class="hold-transition skin-blue sidebar-mini">

    <div class="wrapper">

        <!-<!-- 页面头部 -->
        <div id="head" th:replace="admin-head :: head"></div>
        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->
        <div id="aside" th:replace="admin-aside :: aside"></div>
        <!-- 导航侧栏 /-->

        <!-- 内容区域 -->
        <div class="content-wrapper">

            <!-- 内容头部 -->
            <section class="content-header">
                <h1>
                    发货管理
                    <small>发货表单</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/admin/index"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li><a href="/admin/skipOrderList">订单管理</a></li>
                    <li class="active">发货表单</li>
                </ol>
            </section>
            <!-- 内容头部 /-->

            <!-- 正文区域 -->
            <section class="content">

                <form action="/admin/shipping" id="form" method="post">
                <!--物流信息-->
                <div class="panel panel-default">
                    <div class="panel-heading">物流信息</div>
                    <div class="row data-type">
                        <input hidden name="orderId" th:value="${orderId}">
                        <div class="col-md-2 title">物流名称</div>
                        <div class="col-md-4 data">
                            <input type="text" name="shippingName" class="form-control" placeholder="物流名称" value="">
                        </div>

                        <div class="col-md-2 title">物流单号</div>
                        <div class="col-md-4 data">
                            <input type="text" name="shippingCode" class="form-control" placeholder="物流单号" value="">
                        </div>


                    </div>
                </div>
                </form>
                <!--物流信息/-->

                <!--工具栏-->
                <div class="box-tools text-center">
                    <button type="button" id="submit" class="btn bg-maroon">发货</button>
                    <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                </div>
                <!--工具栏/-->

            </section>
            <!-- 正文区域 /-->

        </div>
        <!-- 内容区域 /-->


    </div>

    <script>
        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {
            $('#datepicker-a3').datepicker({
                autoclose: true,
                language: 'zh-CN'
            });
        });


        $(document).ready(function() {
            $('#datepicker-a6').datepicker({
                autoclose: true,
                language: 'zh-CN'
            });
        });


        $(document).ready(function() {
            // 激活导航位置
            setSidebarActive("order-manage");
        });

        $(document).ready(function () {

            $("#submit").click(function () {
                $("#form").submit();
            })

        })
    </script>
